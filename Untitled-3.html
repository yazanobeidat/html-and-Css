<!DOCTYPE html>
<html>
<head>

    <style>
        section{
            width: 100%;
            height: 500px;
        }
        section div{
            display: inline-block;
            padding: 25px;
            border: 1px solid black;
            margin-right: 10px; 

        }
        hr{
            margin-bottom: 30px;
        }
        section div:nth-child(odd){
            background-color: yellow;
            margin-bottom: 15px;
        }
        section div:nth-child(even){
            background-color: green;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h1>Zig-zag Boxes</h1>
    <hr><br>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
