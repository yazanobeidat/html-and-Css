<html>
    <head>
        <title>Exercise #2- Tables</title>
    </head>
    <body>
        <h1>Table Num. 2</h1>
        <table border="2">

            <tr>
                <td rowspan="2">Row 1-2, COL 1</td>
                <td>Row 1, COL 2</td>
                <td>Row 1, COL 3</td>
                <td>Row 1, COL 4</td>

            </tr>
            <tr>
                <td colspan="2"rowspan="2">Row 2-3, COL 2-3</td>
                <td>Row 2, COL 4</td>

            </tr>
            <tr>
                <td >Row 3, COL 1</td>
                <td>Row 3, COL 4</td>

            </tr>
            <tr>
                <td >Row 4, COL 1</td>
                <td>Row 4, COL 2</td>
                <td colspan="2">Row 4, COL 3-4</td>

 
            </tr>
        </table>
           </body>
           </html>
