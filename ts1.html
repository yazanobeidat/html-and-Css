<html>
<head>
    <style>
        table {
  border-collapse: collapse;
        }
        th{
            border:2px solid black;
            display: flex;
            float: left;
            padding:10px;
            margin:10px;
            border-radius: 10px;
            border-spacing: 5px;
            box-shadow: 5px 10px 8px #888888;

        }
    </style>
</head>
<body>
<h1>Table Styling</h1>

<table>
    <tr>
        <th>Row 1, Col 1 </th>
        <th>Row 1, Col 2 </th>
        <th>Row 1, Col 3 </th>
    </tr>
    <tr>
        <th>Row 2, Col 1 </th>
        <th>Row 2, Col 2 </th>
        <th>Row 2, Col 3 </th>
    </tr>

</table>
</body>
</html>
